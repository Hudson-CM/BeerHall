<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>View Beer</title>
</head>

<body class="bg-light">
    <div class="container grey">
        <div class="align-right">
            <a button type="button" class="btn btn-success" href="/beers/home">Beer Hall</a>
            <a button type="button" class="btn btn-danger" href="/logout">Log Out</a>
        </div>
        <div class="flex-container">
            <h1 class="majority-width">{{beer.name}}</h1>
        </div>

        <div class="container with-border">
           <div class="flex-container">
            <p >Style:</p>
            <p class="majority-width">{{beer.style}}</p>
           </div>
           <div class="flex-container">
            <p >Brewery</p>
            <p class="majority-width">{{beer.brewery}}</p>
           </div>
           <div class="flex-container">
            <p >Description:</p>
            <p class="majority-width">
                {{beer.description}}</p>
           </div>
           <div class="flex-container">
            <p >Photo:</p>
            <p class="majority-width">{{beer.photo}}</p>
           </div>
           <div class="flex-container">
            <p>Posted by:</p>
            <p class="majority-width">{{beer.user.first_name}} {{beer.user.last_name}}</p>
           </div>

        </div>
    </div>

</body>

</html>
