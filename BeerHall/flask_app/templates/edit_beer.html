<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Beer</title>
</head>
<body>
    <div class="container grey">
        <div class="align-right">
            <a button type="button" class="btn btn-success" href="/beers/home">Beer Hall</a>
            <a button type="button" class="btn btn-danger" href="/logout">Log Out</a>
        </div>

        <div class="flex-container">
            <h1 class="majority-width">Edit Beer</h1>
        </div>

        <div>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/beers/{{beer.id}}" method="post" 
            class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="photo">Beer photo:</label>
                    <input type="file" name="photo" id="photo">

                    
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{beer.name}}">
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Style:</label>
                    <input type="text" name="style" class="form-control" id="style" value="{{beer.style}}">
                </div>
            </div>

            <div class="half-width">
                <div class="form-group">
                    <label for="brewery" class="form-label">Brewery:</label>
                    <input type="text" class="form-control" name="brewery" id="brewery" value="{{beer.brewery}}">
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" name="description" class="form-control" id="description">{{beer.description}}</textarea>
                </div>
                <input type="hidden" name="id" value="{{beer.id}}">
                <div class="form-group">
                    <input type="submit" class="btn-primary" value="Add">
                </div>
            </div>
        </form>



    </div>

</body>

</html>
